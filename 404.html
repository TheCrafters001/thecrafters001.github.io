<!DOCTYPE html>
<html>
    <head>
        <title>404 - TheCrafters001</title>
        <script>
            /* The following code was made by
                W3Schools. All rights belong to
                them for this code.

                https://www.w3schools.com/howto/howto_html_include.asp */
            function includeHTML() {
                var z, i, elmnt, file, xhttp;
                /* Loop through a collection of all HTML elements: */
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
                }
            }
        </script>
    </head>
    <body>
        <div w3-include-html="/assets/includes/header.html"></div> 
        <div w3-include-html="/assets/includes/nav.html"></div> 

        <div class="wrapper">
            <div class="container">
                <h1>404 - Page Not Found</h1>
                <p>Huh, what your looking for isn't here.</p>
            </div>
        </div>

        <div w3-include-html="/assets/includes/footer.html"></div> 

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            includeHTML();
        </script>
    </body>
</html>
