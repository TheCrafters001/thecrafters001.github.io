    <script>

    // Solution found here:
    // https://stackoverflow.com/a/11823993

    function getQueryStringArray(){
        var assoc=[]; 
        var items = window.location.search.substring(1).split('&'); 
        for(var j = 0; j < items.length; j++) { 
           var a = items[j].split('='); assoc[a[0]] = a[1]; 
        }
        return assoc;
    }

    //point at which you want to determine redirection
    var qs = getQueryStringArray();
    var url = '';
    if (qs.social !== 'undefined' && qs.social) {
       switch (qs.social) {

          //Social Media
          case 'gamejolt':
             url = 'https://gamejolt.com/@TheCrafters001';
             break;
          case 'itch': 
             url = 'https://thecrafters001.itch.io';
             break;
          case 'mastodon': 
             url = 'https://donphan.social/@TheCrafters001';
             break;
          case 'twitter': 
             url = 'https://twitter.com/TheCrafters001';
             break;
          case 'tumblr': 
             url = 'https://thecrafters001.tumblr.com';
             break;
          case 'twitch': 
             url = 'https://www.twitch.tv/thecrafters001';
             break;
          case 'reliccastle': 
             url = 'https://reliccastle.com/members/8215/';
             break;
          case 'pokecommunity': 
             url = 'https://www.pokecommunity.com/member.php?u=955477';

          case 'pokefarm':

          case 'steam':

          case 'toyhouse':

          case 'furaffinity':

          case 'sofurry':

          // Coding
          case 'github': 
             url = 'https://github.com/TheCrafters001/';

       }
       window.location.href = url; //reroute
     } else if (qs.game !== 'undefined' && qs.game) {
       switch (qs.game) {

       }
       window.location.href = url; //reroute
     } else if (url == '') {
